<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="input" placeholder="0">
    <div class="allbuttons">
    <div class="upper-button">
      <button class="button " value="" id="AC">AC</button>
      <button class="button " value="" id="DEL">DEL</button>
      <button class="button " value="%" id="percent">%</button>
      <button class="button " value="/"id="divide">/</button>
    </div>
    <div class="number-button">
      <button class="button " value="7" id="7">7</button>
      <button class="button " value="8" id="8">8</button>
      <button class="button " value="9" id="9">9</button>
      <button class="button " value="*" id="multiply">*</button>
    </div>
    <div class="number-button">
      <button class="button " value="4" id="4">4</button>
      <button class="button " value="5" id="5">5</button>
      <button class="button " value="6"id="6">6</button>
      <button class="button " value="-" id="minus">-</button>
    </div>
    <div class="number-button">
      <button class="button "value="1" id="1">1</button>
      <button class="button "value="2" id="2">2</button>
      <button class="button " value="3" id="3">3</button>
      <button class="button " value="+"id="plus">+</button>
    </div>
    <div class="number-button">
      <button class="button " value="0" id="0">0</button>
      <button class="button " value="00" id="00">00</button>
      <button class="button " value="." id=".">.</button>
      <button class="button " value="=" id="equal">=</button>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
